<div class="Loadwindow " style="    position: absolute;
    background-color: var(--main-color);
    top: 50%; /* Adjust to center vertically */
    left: 50%; /* Adjust to center horizontally */
    transform: translate(-50%, -50%);
    z-index: 1000; /* Ensure it's above other content */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid var(--borderdark);
    border-top: 1px solid var(--borderlight);
    border-right: 1px solid var(--borderdark);
    border-left: 1px solid var(--borderlight);
    height: 175px;
    width: 400px; /* Adjust width as needed */
    max-width: 90%; /* Ensure it's not wider than the viewport */" id="load-url-dialog">
    <div class="window-titlebar" 
    style="background: linear-gradient(to right, rgb(4, 4, 101), rgb(97, 110, 255));
                        color:white;
                        font-size: 16px;
                        float: left;
                        left: 10px;">
        <div class="window-title-area"
                
        >
            <span class="window-title">Load from URL</span>
        </div>
        <button class="window-close-btn" 
            style="
            position: absolute;
            right: 3px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-image: url('../imgs/sidebar-closeButton.png');
            background-position: center;
            background-repeat: no-repeat;
            background-color: var(--main-color);
            border-bottom: 1px solid var(--borderdark);
            border-top: 1px solid var(--borderlight);
            border-right: 1px solid var(--borderdark);
            border-left: 1px solid var(--borderlight);"
    >
            <span class="window-btn-icon"></span>
        </button>
    </div>
    <div class="window-content" tabindex="-1">
        <form>
            <div style="padding: 10px;">
                <label for="url-input">Paste or type the web address of an image:</label>
                <input type="url" required id="url-input" class="input-url" style="width: 300px;">
            </div>
            <div class="btn-group">
                <button type="submit" style="
                    background-color: var(--main-color);
                    border-bottom: 1px solid var(--borderdark);
                    border-top: 1px solid var(--borderlight);
                    border-right: 1px solid var(--borderdark);
                    border-left: 1px solid var(--borderlight);" >Open</button>
                <button type="button" style="
                    background-color: var(--main-color);
                    border-bottom: 1px solid var(--borderdark);
                    border-top: 1px solid var(--borderlight);
                    border-right: 1px solid var(--borderdark);
                    border-left: 1px solid var(--borderlight);">Cancel</button>
            </div>
        </form>
    </div>
</div>
